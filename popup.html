<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snipzo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>

<body class="p-2" style="width: 500px;">
    <h4>Snipzo</h4>

    <div class="input-group mb-3">
        <input type="text" id="shortcut" class="form-control" placeholder="Shortcut (e.g., hi1)">
        <input type="text" id="snippet" class="form-control" placeholder="Snippet text">
        <button id="add-btn" class="btn btn-primary">Add</button>
    </div>

    <ul class="list-group mb-3" id="snippet-list"></ul>

    <div class="d-flex gap-2">
        <button id="export-btn" class="btn btn-secondary">Export File</button>
        <button id="export-base64-btn" class="btn btn-secondary">Export Base64</button>
        <button id="import-base64-btn" class="btn btn-secondary">Import Base64</button>
        <button id="open-options" class="btn btn-info">Manage Snippetsâ€¦</button>
    </div>

    <div id="status" style="margin-top: 10px; font-size: 0.9rem; color: #555; min-height: 1.2em;">
        <!-- debug messages will appear here -->
    </div>

    <script src="popup.js"></script>
</body>

</html>
